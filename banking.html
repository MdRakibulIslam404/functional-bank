<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <header>
            <h1 class="text-4xl font-semibold mt-8 text-center">Let's get some <span
                    class="font-bold text-blue-600">Mooooooooney</span>!!!</h1>
        </header>
    </header>

    <main class="mx-auto w-3/4">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded w-3/4 mx-auto">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded w-3/4 mx-auto text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded w-3/4 mx-auto text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-300 p-6 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <!-- <form action=""> -->
                    <div>
                        <input type="text" placeholder="$ amount you want to deposit" name=""
                            class="border border-amber-300 rounded block w-3/4 mb-4 py-2 px-1" id="deposit-input">

                        <button id="deposit-button"
                            class="bg-sky-600 py-2 px-6 font-medium text-white rounded-md">Deposit</button>
                    </div>
                    <!-- </form> -->
                </div>

                <div class="bg-purple-400 p-6 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <!-- <form action=""> -->
                    <div>
                        <input type="text" placeholder="$ amount you want to withdraw" name=""
                            class="border border-amber-300 rounded block w-3/4 mb-4 py-2 px-1" id="withdraw-input">

                        <button id="withdraw-button"
                            class="bg-red-400 py-2 px-6 font-medium text-white rounded-md">Withdraw</button>
                    </div>
                    <!-- </form> -->
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/banking.js"></script>
</body>

</html>
