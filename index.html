<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-semibold mt-16 text-center">Welcome to my <span class="font-bold text-blue-600">Baap er
                Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-pink-400 w-3/6 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4 font-semibold">Please Login</h3>
            <!-- <form action=""> -->
            <div>
                <input type="email" placeholder="Enter Your Email" name=""
                    class="border border-amber-300 rounded block w-3/4 mb-4 py-3 px-2" id="user-email">
                <input type="password" placeholder="Enter Your Password" name=""
                    class="border border-amber-300 rounded block w-3/4 mb-3 py-3 px-2" id="user-password">

                <button id="login-submit"
                    class="bg-cyan-600 py-2 px-6 font-medium text-white rounded-md">Submit</button>
            </div>
            <!-- </form> -->
        </section>

        <!-- js -->
        <script src="js/login.js"></script>
    </main>
</body>

</html>
